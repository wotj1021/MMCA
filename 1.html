<html>

<script language="javascript">

function listen(seq) {
window.open('http://xxx/player.php?asx='+seq,'player','width=350,height=130');
}

function listen_choice() {
    var seq;
    seq="";
 
    for(cnt=0;cnt<5;cnt++)
    {
        if (document.all.ckeckbox1[cnt].checked==true) {
            seq=seq+document.all.ckeckbox1[cnt].value+".";
        }

    }
    if (seq!="") {
        seq=seq.substring(0,seq.length-1);
        alert(seq);
        //window.open('http://xxx/player.php?asx='+seq,'player','width=350,height=130');
    }
    else {
        alert("곡을 선택하세요.");
    }
}

function choice_all()
{
    for(cnt=0;cnt<5;cnt++)
    {
        if (document.all.ckeckbox1[cnt].checked!=true) {
            document.all.ckeckbox1[cnt].checked = true;
        }

    }
}

function choice_not()
{
    for(cnt=0;cnt<5;cnt++)
    {
        if (document.all.ckeckbox1[cnt].checked==true) {
            document.all.ckeckbox1[cnt].checked = false;
        }

    }
}

</script>

<body>

<a href="javascript:listen_choice()">선택한 곡 듣기</a>
